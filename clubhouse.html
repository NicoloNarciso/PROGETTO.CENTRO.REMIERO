		header {

			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin-top: 0;

		}

		nav {
			background-color: #333;
			color: #fff;

		nav ul {
			margin: 0;

		}

		nav a {

			transition: background-color 0.3s ease;
		}

		nav a:hover {
			background-color: #0077be;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.feature {

			padding: 20px;

			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			text-align: center;
			transition: box-shadow 0.3s ease;
		}

		.feature:hover {
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
		}

		.feature img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		.feature h2 {
			margin-top: 0;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 1px;
			margin-bottom: 10px;
		}

		.feature p {
			margin-bottom: 0;
			line-height: 1.5;
		}

		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		.footer p {
			margin-bottom: 0;
			line-height: 1.5;
		}
	</style>
</head>
